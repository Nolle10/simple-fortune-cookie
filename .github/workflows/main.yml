name: Go
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  Build:
    strategy:
      matrix:
        version: [1.21.0, 1.20]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.version }}
        cache-dependency-path: subdir/go.sum
    - name: Build
      run: go build -v ./...
