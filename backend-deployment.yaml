apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      run: backend
  template:
    metadata:
      labels:
        run: backend
    spec:
      containers:
        - image: ghcr.io/nolle10/simple-fortune-cookie-backend:latest
          imagePullPolicy: Always
          name: backend
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: REDIS_DNS
              value: redis
          resources: {}
      restartPolicy: Always
status: {}